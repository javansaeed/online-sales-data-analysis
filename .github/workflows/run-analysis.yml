name: Run Data Analysis

on:
  push:
    paths:
      - 'sales_data.csv'
      - 'src/analysis.py'
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ Ø§Ø¬Ø§Ø²Ù‡ commit Ùˆ PR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas matplotlib gh

    - name: Run analysis
      run: |
        python src/analysis.py

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create branch and commit output
      run: |
        git checkout -b update-output || git checkout update-output
        git add output/
        git commit -m "Update analysis output [skip ci]" || echo "No changes to commit"

    - name: Push branch
      run: git push origin update-output || echo "Push failed"

    - name: Create Pull Request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh auth login --with-token <<< $GITHUB_TOKEN
        gh pr create --title "Update analysis output" --body "Automatically generated CSV and charts" --base main --head update-output || echo "PR may already exist"
