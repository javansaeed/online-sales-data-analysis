name: Run Data Analysis

on:
  push:
    paths:
      - 'sales_data.csv'
      - 'src/analysis.py'
  workflow_dispatch:

permissions:
  contents: write  # اجازه commit و PR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ✅ دریافت کد repository
    - name: Checkout repo
      uses: actions/checkout@v4

    # ✅ نصب Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # ✅ نصب کتابخانه‌های لازم
    - name: Install dependencies
      run: |
        pip install pandas matplotlib gh

    # ✅ اجرای اسکریپت تحلیل
    - name: Run analysis
      run: |
        python src/analysis.py

    # ✅ پیکربندی Git برای commit
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    # ✅ ایجاد branch یکتا و commit خروجی‌ها
    - name: Create unique branch and commit output
      run: |
        BRANCH_NAME="update-output-$(date +%s)"
        git checkout -b $BRANCH_NAME
        git add output/* || echo "No output changes"
        git status
        git commit -m "Update analysis output [skip ci]" || echo "No changes to commit"
        git push origin $BRANCH_NAME

    # ✅ ایجاد Pull Request اتوماتیک
    - name: Create Pull Request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr create \
          --title "Update analysis output" \
          --body "Automatically generated CSV and charts" \
          --base main \
          --head $BRANCH_NAME \
          --repo ${{ github.repository }} || echo "PR may already exist"
