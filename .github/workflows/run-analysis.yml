name: Run Data Analysis

on:
  push:
    paths:
      - 'sales_data.csv'
      - 'src/analysis.py'
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ !  commit  GitHub Actions 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas matplotlib

    - name: Run analysis
      run: |
        python src/analysis.py

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add src/sales_summary.csv src/sales_chart.png || true
        git commit -m "Update analysis results" || true
        git push
